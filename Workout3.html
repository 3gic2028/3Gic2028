<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
 <link rel ="stylesheet" href="css colors.css">
</head>
<body>
    <!-- TODO: add header with menu here -->
<main>
  <h2>Please login to view a message</h2>
    <div id="divmessage"></div>
    <form method="post" onsubmit="return validateForm();">
 <label for="txtFirstName">First Name</label>
 <input type="text" id="txtFirstName" name="txtFirstName">
 <br> 
 <label for="txtLastName">Last Name</label>
 <input type="text" id="txtLastName" name="txtLastName">
 <br>
 <label for="txtZip">Zip Code</label>
 <input type="text" id="txtZip" name="txtZip">
 <br>
 <input type="submit" value="Submit Inputs">
</form>
</main>

<!--TODO move this JavaScript code to a separate .js file before submitting the assigment  -->
<script>
// create a function to validate the form inputs
function validateForm() {
    // create a shortcut/nickname for the first name that user entered
    let firstName = document.getElementById("txtFirstName").value;
    let lastName = document.getElementById("txtLastName").value;
    let zipCode = document.getElementById("txtZip").value;

    console.log("firstName =" + firstName);
    console.log("lastName =" + lastName);
    console.log("zipCode =" + zipCode);

    // create a new variable to hold both first and last name
    let fullName = firstName + " " + lastName;

    console.log('fullName = ' + fullName);

    // create a shortcut to the message area(div) in the HTML
    let divMessage = document.getElementById("divmessage");

    // I am going to create an error message if the full name has either 1 character or more than 20
    if (fullName.trim().length <= 1 || fullName.trim().length > 20) {
        // the user gets notified of the error but does not get the secret message
        divMessage.innerHTML = "Invalid name entered. Please try again.";
        return false;
    } else if (zipCode.length !== 5 || isNaN(zipCode)) {
        // if the zip code is not exactly 5 digits long or not a number, give the user an error message
        divMessage.innerHTML = "Invalid zip code entered. Please enter a 5-digit zip code.";
        return false;
    } else {
        // the inputs validated successfully, so show the user a message
        divMessage.innerHTML = "Congratulations " + fullName + "! The secret word is Volleyball.";
        return false;
    }
}
</script>
</body> 
</html>
