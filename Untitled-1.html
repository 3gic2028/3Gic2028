   <h2>Button click event handling</h2> 
 <p>Generate random numbers check if they are even or odd</p>
<button onclick="generateRandomNumbers();">Generate</button>
</main>

<!-- TODO Move to external .js file -->
<script>
 // Function to generate random numbers and check if they are even or odd  function generateRandomNumbers() {
  // Generate a random number between 1 and 100
  function generateRandomNumbers() {
    // Generate a random number between 1 and 100
  let randomNumber = Math.floor(Math.random() * 100) + 1;
    
    // Check if the number is even or odd
    let result = (randomNumber % 2 === 0) ? "even" : "odd";
    
    // Display the result in an alert
    alert("The random number is: " + randomNumber + " and it is " + result + ".");
  }
</script>
