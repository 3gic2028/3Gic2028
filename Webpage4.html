<main>
<!-- basics of setting up the form so that when the form is submitted we will check if the word is the same forwad and back -->
<form name ="frmPalindrome" id="frmPalindrome" onsubmit=" checkpalindrome(event);">
    <label for="wordInput">Enter a word or phrase:</label>
    <input type="text" id="wordInput" placeholder="Enter a word or phrase" />
    <button type="button" onclick="checkPalindrome();">Check Palindrome";</button>
    <input type="reset" value="Reset" onclick="document.getElementById(result).value= document.getElementById('result').innerText='';">
</form>

<!-- TODO move the JavaScript code to a seperate .js file -->
<script>
    // Function to handle the user input of the word
function checkPalindrome() {
    // Get the input value
    let input = document.getElementById("wordInput").value;
    
    // Remove spaces and convert to lowercase
    let cleanedInput = input.replace(/\s+/g, '').toLowerCase();
    
    // Reverse the cleaned input
    let reversedInput = cleanedInput.split('').reverse().join('');
    
    // Check if the cleaned input is a palindrome
    if (cleanedInput === reversedInput) {
        alert(input + " is a palindrome.");
    } else {
        alert(input + " is not a palindrome.");
    }
}



</script>
