<Main>
    <h2>CookieStats</h2>
<h3>Number of CookiesBaked</h3>
<div id="cookiesbaked"></div>
<h3>Number of Cookies sold</h3>
<div id="cookiessold"></div>
<h3>Number of Cookies Eaten</h3>
<div id="cookiesEaten"></div>

<label for="Numbercookies">Entercookiesbaked</label>
<input type="text" id="cookiesBakedinput" placeholder="Enter number of cookies eaten" />
<button onclick="calculateCookies();">Calculate</button>

</Main>
<script>
function calculateCookies() {
    // Get the number of cookies baked from the input field
    const cookiesBaked = parseInt(document.getElementById("cookiesBakedinput").value);
    
    // Calculate the number of cookies sold and eaten
    const cookiesSold = Math.floor(cookiesBaked * 0.75); // Assuming 75% of baked cookies are sold
    const cookiesEaten = cookiesBaked - cookiesSold; // Remaining cookies are eaten

    // Display the results in the respective divs
    document.getElementById("cookiesbaked").innerText = `Cookies Baked: ${cookiesBaked}`;
    document.getElementById("cookiessold").innerText = `Cookies Sold: ${cookiesSold}`;
    document.getElementById("cookiesEaten").innerText = `Cookies Eaten: ${cookiesEaten}`;
}
</script>
